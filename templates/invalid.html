{% extends 'index.html' %}

{% block title %}
  Invalid Login
{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-3 mb-5 bg-white rounded" style="max-width: 400px;">
        <div class="card-body text-center">
            <h3 class="card-title text-danger">Login Failed</h3>
            <p class="card-text text-muted">Invalid username or password.</p>
            <a href="{{ url_for('login') }}" class="btn btn-primary">Try Again</a>
        </div>
    </div>
</div>
{% endblock content %}
