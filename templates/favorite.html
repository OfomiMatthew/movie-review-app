{% extends 'index.html' %}

{% block title %}
    Favorite List
{% endblock title %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4">My Favorite Movies</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for value in favorite_list %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ value }}</h5>
                </div>
                <div class="card-footer text-center">
                    <a class="btn btn-primary" href="{{ url_for('single_movie', title=value) }}">View</a>
                    <a class="btn btn-danger" href="{{ url_for('remove_from_list', title=value) }}">Remove</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


   







</div>
{% endblock content %}
